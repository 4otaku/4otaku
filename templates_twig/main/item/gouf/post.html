<div class="shell">
	<div class="post" id="post-{{id}}">
		{% include 'main/item/post/core.html' with {'post': item} %}
	</div>
	{% if item.update_count %}
		<div class="center hidden" id="updates_field_loader">
			<img src="/images/ajax-loader.gif">
		</div>
		<div id="updates_field" class="hidden">
			&nbsp;
		</div>
	{% endif %}
	{% if item.is_editable %}
		{% include 'main/item/post/edit.html' %}
		{% if not item.in_batch %}
			{% include 'main/item/post/update_add.html' %}
		{% endif %}		
	{% endif %}
</div>
