{% extends "main/base.html" %}

{% block content %}
<td valign="top" id="content">
	<div class="post">
		{% if sub.top %}
			{% include 'side/top.html' %}
		{% endif %}

			{% include 'main/item/post.html' %}
		{% endfor %}
	</div>
</td>
<td valign="top" id="sidebar">
	{% include 'side/sidebar.html' %}
</td>			
{% endblock %}
