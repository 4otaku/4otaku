{% include "/edit/top.html" %}

<script type="text/javascript" src="/jss/m/?b=jss&f=ui/core.js,ui/sortable.js,edit_form.js,edit/sort.js,add/post.js"></script>
<table class="margin20">
	<tbody class="link_bonus">
		{% for link in data.extra %}
			<tr class="link" rel="{{loop.index}}">
				<td>
					<input size="20" name="extra[{{loop.index}}][name]" value="{{link.name}}" type="text">: 
					<input size="50" name="extra[{{loop.index}}][link]" value="<{{link.alias}}>{{link.url}}" type="text">
					<input type="submit" class="disabled remove_link second_button" rel="bonus" value="-"/>
				</td>
				<td class="handler">
					<img src="/images/str1.png" class="arrow-up clickable" />
					<img src="/images/str2.png" class="arrow-down clickable" />
				</td>
			</tr>
		{% endfor %}
		<tr class="link hidden" rel="{{data.extra|length + 1}}">
			<td>
				<input size="20" name="extra[{{data.extra|length + 1}}][name]" value="" type="text">: 
				<input size="50" name="extra[{{data.extra|length + 1}}][link]" value="" type="text">
				<input type="submit" class="disabled remove_link second_button" rel="bonus" value="-"/>
			</td>
			<td class="handler">
				<img src="/images/str1.png" class="arrow-up clickable" />
				<img src="/images/str2.png" class="arrow-down clickable" />
			</td>
		</tr>
	<tbody>
</table>
<input type="submit" class="disabled add_link left first_button" rel="bonus" value="Добавить ссылку" />

{% include "/edit/bottom.html" %}
