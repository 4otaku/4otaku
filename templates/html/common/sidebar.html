{% for name, block in sub.sidebar.items %}
	<div class="cats">	
		{% if block.settings.header %}
		<h2>
			<a href="{{block.url|default('#')}}">
				{{block.settings.header}}
			</a>
			 <a href="#" class="bar_arrow" rel="{{name}}">
				<img src="/i/text2391.png">
			</a>
		</h2>
		{% endif %}
		<div id="{{name}}_bar">
			{% include ['html/sidebar/',name,'.html']|join %}
		</div>
	</div>
{% endfor %}
