<a 
	href="/{{flag.type}}{{utils.area(flag.area)}}/tag/{{item.alias}}/" 
	{% if flag.type == 'post' %}
		title="{{item.count}} {{utils.wcase(item.count, 'запись', 'записи', 'записей')}}" 
	{% elseif flag.type == 'video' %}
		title="{{item.count}} видео" 
	{% elseif flag.type == 'art' %}
		title="{{item.count}} {{utils.wcase(item.count, 'арт', 'арта', 'артов')}}" 
	{% endif %}
	style="font-size: {{item.size}}pt;"
	class="tag_in_cloud"
>
	{{item.name}}
</a>
