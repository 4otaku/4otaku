{% import "html/utils.html" as utils %}
{% set base = '/new/templates/' %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru-RU">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<title>{{title}}</title>
	<script type="text/javascript" src="{{base}}minify?b=templates/javascript&f=jquery-1.5.1.min.js,library.js,config.js,main.js&ver=6"></script>
	<link rel="stylesheet" href="{{base}}minify?b=templates/css&f=reset.css,main.css,header.css,plugins.css,login.css,board.css,logs.css&ver=20" type="text/css" media="screen" />
</head>
<body>	
	<table width="100%" class="body">
		{% block header %}
			{% if sub.header %}
				{% include 'html/common/header.html' %}
			{% endif %}
		{% endblock %}
		<tr>
			{% block content %}{% endblock %}
		</tr>
		{% if sub.footer %}
			{% include 'html/common/footer.html' %}
		{% endif %}
	</table>
	<div id="overlay">
		<div class="content_wrap"></div>
	</div>
</body>
</html>
