<table class="switched switched_fighting">
	<tbody>
		<tr>
			<td class="input field_name">
				Название
			</td>
			<td class="inputdata">
				<input size="65%" name="title" value="" type="text">
			</td>
		</tr>
		<tr>
			<td class="input field_name">
				Тип турнира
			</td>
			<td class="inputdata">
				<select name="tournament_type">
					<option value="se" class="selected">Single Elimination</a>
					<option value="de">Double Elimination</a>
					<option value="rr">Round Robin</a>
				</select>
			</td>
		</tr>
		<tr>
			<td class="input field_name">
				Дата начала
			</td>
			<td class="inputdata">
				<input type="date" name="date[challenge_start]" />
			</td>
		</tr>
		<tr>
			<td class="input field_name">
				Дата окончания
			</td>
			<td class="inputdata">
				<input type="date" name="date[challenge_stop]" />
			</td>
		</tr>
		<tr>
			<td class="input field_name">
				Дата завершения приема результатов
			</td>
			<td class="inputdata">
				<input type="date" name="date[adding_stop]" />
			</td>
		</tr>
		<tr>
			<td class="input field_name">
				Описание
			</td>
			<td class="inputdata">
				<textarea name="text" cols="70" rows="8" class="left wysiwyg"></textarea>
			</td>
		</tr>
		<tr>
			<td class="input field_name">
				Для регистрации нужен
			</td>
			<td class="inputdata">
				е-мейл <input type="checkbox" name="registration[email]" />, 
				джаббер <input type="checkbox" name="registration[jabber]" />
			</td>
		</tr>
		<tr>
			<td class="input field_name">
				При добавлении результатов
			</td>
			<td class="inputdata">
				примечание <input type="checkbox" name="results[text]" />, 
				реплей <input type="checkbox" name="results[replay]" />, 
				указать персонажей <input type="checkbox" name="results[character]" class="fighting_character_needed"/>
			</td>
		</tr>
		<tr>
			<td class="input field_name">
				Нужно ли выбирать персонажа заранее
			</td>
			<td class="inputdata">
				<select name="tournament_character_select" class="fighting_character_needed">
					<option value="0" class="selected">Нет, не нужно</a>
					<option value="1">Да, одного</a>
					<option value="2">Да, двух</a>
					<option value="3">Да, трех</a>
					<option value="4">Да, четырех</a>
				</select>
			</td>
		</tr>
		<tr class="fighting_character_list hidden">
			<td class="input field_name">
				Список персонажей, через запятую
			</td>
			<td class="inputdata">
				<textarea name="character_list" cols="70" rows="3" class="left"></textarea>
			</td>
		</tr>
	</tbody>
</table>
