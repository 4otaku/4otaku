<div class="shell">
	{% block header %}Битые ссылки{% endblock %} в записи № {{item.id}}: "
	<a href="{{domain}}/post/{{item.id}}">
		{{item.title}}
	</a>".
	<br /><br />
	<div class="mini-shell">
		<p>
			{% for link in item.links %}
				{% if not loop.first %}<br />{% endif %}
				{{link.name}}: 
				<a href="{{link.url}}" target="_blank">
					{{link.alias}}
				</a>
				 (~{{link.size}} {{link.sizetype}})
			{% endfor %}
		</p>
	</div>
</div>
