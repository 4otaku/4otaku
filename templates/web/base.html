<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru-RU">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<title>{{title}}</title>
	<script type="text/javascript" src="/jquery-1.5.1.min.js,config.js,box.js,main.js&ver=0"></script>
	<link rel="stylesheet" href="/main.css&ver=0" type="text/css" media="screen" />
</head>
<body>	
	<table width="100%">
		<tr>
			{% block header %}
				<td colspan="2" id="header">
					<table width="100%">
						<tr>
							<td>
								<div id="logo">
									<a href="/"><img src="/i/4otakulogos.gif" alt="4otaku" /></a>
								</div>
							</td>
							
							<td>
								<div id="top_buttons">

								</div>
							</td>
								
							<td>
								<div id="rss" align="center">
									<div class="right">		
										<a href="/go?http%3A%2F%2Ffeeds.feedburner.com%2F4otaku" title="RSS записей">
											<img align="middle" src="/i/feed_80x80.png" alt="RSS записей" />
										</a>
									</div>		
									<div class="margin10 box first_box">
										<a href="/go?http%3A%2F%2Fwiki.4otaku.ru%2F%D0%9A%D0%B0%D1%82%D0%B5%D0%B3%D0%BE%D1%80%D0%B8%D1%8F:FAQ" title="Частые вопросы по сайту">
											Частые вопросы
										</a>
									</div>
									<div class="margin10 box">
										<a href="/ajax.php?m=box&f=rss&width=600&height=240" title="Выберите, что показывать вам в RSS" class="thickbox">
											Выберите свой RSS
										</a>
									</div>
									<div class="margin10 box">
										<a href="/ajax.php?m=box&f=settings&width=500&height=650" title="Ваши личные настройки" class="thickbox">
											Настройки
										</a>
									</div>
								</div>
							</td>
						</tr>
					</table>
					<div id="hline"></div>
				</td>
			{% endblock %}
		</tr>
		<tr>
			{% block content %}{% endblock %}
		</tr>
		<tr>
			<td colspan="2" id="footer">
				<div class="left">
					2008-{{"now"|date("Y")}} 4otaku.ru. <br />
					<noindex>
						E-mail для любых вопросов: <a href="mailto:admin@4otaku.ru" target="_blank">admin@4otaku.ru</a>.
					</noindex>
				</div>
				<div class="right">
					<div>
						<noindex>
							<!--LiveInternet counter--><script type="text/javascript">document.write("<a href=\'http://www.liveinternet.ru/click\' target=_blank><img src=\'//counter.yadro.ru/hit?t14.14;r" + escape(document.referrer) + ((typeof(screen)=="undefined")?"":";s"+screen.width+"*"+screen.height+"*"+(screen.colorDepth?screen.colorDepth:screen.pixelDepth)) + ";u" + escape(document.URL) + ";" + Math.random() + "\' border=0 width=88 height=31 alt=\'\' title=\'LiveInternet: показано число просмотров за 24 часа, посетителей за 24 часа и за сегодня\'><\/a>")</script><!--/LiveInternet-->
						</noindex>
					</div>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
