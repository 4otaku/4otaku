{% import "web/utils.html" as utils %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru-RU">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<title>{{title}}</title>
	<script type="text/javascript" src="/jquery-1.5.1.min.js,plugins.js,config.js,main.js&ver=1"></script>
	<link rel="stylesheet" href="/main.css,header.css,login.css&ver=1" type="text/css" media="screen" />
</head>
<body>	
	<table width="100%">
		{% block header %}
			{% if sub.header %}
				{% include 'web/common/header.html' %}
			{% endif %}
		{% endblock %}
		<tr>
			{% block content %}{% endblock %}
		</tr>
		{% if sub.footer %}
			{% include 'web/common/footer.html' %}
		{% endif %}
	</table>
</body>
</html>
