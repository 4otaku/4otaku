{% if sub.login.username is none %}
	<div class="margin10">
		Вы редактируете настройки не залогинившись. 
		Сохранность настроек будет целиком зависеть от вашего браузера. 
		<a href="http://wiki.4otaku.ru/Куки">Подробнее</a>.
	</div>
	<div class="margin20 right">
		<a href="#" class="disabled registration">
			Зарегистрироваться
		</a> <br /><br />
		<a href="#" class="disabled remember_password">
			Восстановить пароль
		</a>		
	</div>
	<div class="margin20">
		Залогиниться: 
		<form enctype="multipart/form-data" method="post">
			<input type="hidden" name="do" value="admin.login">
			Логин: 
			<input type="text" name="login"> 
			Пароль: 
			<input type="password" name="pass"> 
			<input type="submit" value="Вперед">
		</form>
	</div>
{% else %}
	<div class="right">
		Вы вошли как {{sub.login.username}}. 
		<a href="#" class="disabled logout">
			Выйти
		</a>.
	</div>
{% endif %}
