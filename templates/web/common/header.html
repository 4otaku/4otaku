<tr>				
	<td colspan="2">
		<table class="main_header_menu header_menu">
			<tr>
				{% for url, part in sub.header %}
					<td class="main_header_menu_item" rel="sub_header_menu_{{loop.index}}">
						<a href="{{url}}">{{part.title}}</a>
					</td>
				{% endfor %}
			</tr>
		</table>
		{% for part in sub.header %}
			{% if part.items %}
				<table class="sub_header_menu header_menu sub_header_menu_{{loop.index}}">
					<tr>
						{% for url, name in part.items %}
							<td class="sub_header_menu_item">
								<a href="{{url}}">{{name}}</a>
							</td>
						{% endfor %}
					</tr>
				</table>
			{% endif %}
		{% endfor %}
		<div id="hline"></div>
	</td>
</tr>
