{% extends "web/base.html" %}

{% block content %}
	<td valign="top" id="content">
		<div class="post">
			{% for id, item in items %}
				{% include ['web/single/',item.item_type,'.html']|join %}
			{% endfor %}			
		</div>
		{% if navi %}
			{% include 'web/common/navi.html' %}
		{% endif %}
	</td>
	<td valign="top" id="sidebar">
		
	</td>
{% endblock %}
